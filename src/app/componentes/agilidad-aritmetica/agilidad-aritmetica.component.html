<form name="juego">
  <ul>
    <li>
      Primer número: <input value="{{partida.primerNumero}}" placeholder="Primer numero" name="primerNumero"
        type="text" class="form-control" style="width:50%" readonly />
    </li>
    <li>
      Operador: <input value="{{partida.operador.mostrar()}}" placeholder="Operador" name="operador" type="text"
        class="form-control" style="width:50%" readonly />
    </li>
    <li>
      Segundo número: <input value="{{partida.segundoNumero}}" placeholder="Segundo numero" name="segundoNumero"
        type="text" class="form-control" style="width:50%" readonly />
    </li>
    <li>
      Respuesta: <input [(ngModel)]="partida.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado"
        type="text" class="form-control" style="width:50%" />
    </li>
    <li>
      <h2 [hidden]="ocultarVerificar">
        <button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{tiempo}}
        </button>
      </h2>
    </li>
    <li>
      <h2 [hidden]="!ocultarVerificar">
        <button (click)="iniciarPartida()" class="btn btn-info btn-lg">Nuevo</button>
      </h2>
    </li>
    <li>
      <h2 [hidden]="ocultarVerificar">
        <p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p>
      </h2>
      <h3 [hidden]="!partida.gano">usted adivino el número</h3>
      <h3 [hidden]="partida.gano">usted aún no gano </h3>
    </li>
  </ul>
</form>
