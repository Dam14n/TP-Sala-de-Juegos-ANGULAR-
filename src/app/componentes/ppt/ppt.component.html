<div class="manos-container">
  <div class="card" style="width: 18rem;" *ngFor="let mano of manos">
    <img class="card-img-top" src="{{mano.imagen}}" alt="Card image cap" (click)="verificar(mano)">
  </div>
</div>
<div class="informacion-container">
  <p><i class="fa fa-spinner fa-spin"></i>Esperando que seleccione una opcion...</p>
  <h3>{{estado}}</h3>
  <h2 [hidden]="!termino">
    <button (click)="iniciarPartida()" class="btn btn-info btn-lg">Nuevo</button>
  </h2>
</div>
